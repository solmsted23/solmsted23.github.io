<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZIP Code Income Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    svg {
      display: block;
      margin: auto;
    }
    #legend {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Upload CSV: <code>jobs_2007-2021.csv</code></h2>
<input type="file" id="fileInput" accept=".csv">
<svg id="map" width="960" height="600"></svg>
<div id="legend"></div>

<script>
Promise.all([
  d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json"),
  d3.json("https://gist.githubusercontent.com/OpenSourceData/5004376/raw/zip_codes_states.json")
]).then(([us, zipData]) => {
  const zipLookup = {};
  zipData.forEach(d => zipLookup[d.zip] = [+d.longitude, +d.latitude]);

  const svg = d3.select("#map");
  const width = +svg.attr("width");
  const height = +svg.attr("height");

  const projection = d3.geoAlbersUsa().translate([width / 2, height / 2]).scale(1200);
  const path = d3.geoPath().projection(projection);

  const states = topojson.feature(us, us.objects.states);
  svg.append("g")
    .selectAll("path")
    .data(states.features)
    .join("path")
    .attr("d", path)
    .attr("fill", "#f0f0f0")
    .attr("stroke", "#999");

  d3.select("#fileInput").on("change", function(event) {
    const file = event.target.files[0];
    if (!file || file.name !== "jobs_2007-2021.csv") {
      alert("Please upload the correct file: jobs_2007-2021.csv");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const data = d3.csvParse(e.target.result);

      const filtered = data.filter(d => zipLookup[d.FIPS] && d.Income && !isNaN(+d.Income));
      filtered.forEach(d => {
        const projected = projection(zipLookup[d.FIPS]);
        if (projected) {
          d.coords = projected;
          d.value = +d.Income;
        }
      });

      const valueExtent = d3.extent(filtered, d => d.value);
      const colorScale = d3.scaleSequential(d3.interpolateBlues).domain(valueExtent);
      const radiusScale = d3.scaleSqrt().domain(valueExtent).range([2, 12]);

      svg.selectAll("circle").remove();

      svg.append("g")
        .selectAll("circle")
        .data(filtered)
        .join("circle")
          .attr("cx", d => d.coords[0])
          .attr("cy", d => d.coords[1])
          .attr("r", d => radiusScale(d.value))
          .attr("fill", d => colorScale(d.value))
          .attr("stroke", "#333")
          .attr("stroke-width", 0.5)
          .attr("opacity", 0.75)
        .append("title")
          .text(d => `FIPS: ${d.FIPS}\nCounty: ${d.County}, ${d.State}\nYear: ${d.Year}\nStatus: ${d.EmploymentStatus}\nIncome: $${d.value.toFixed(2)}`);

      drawLegend(colorScale, valueExtent);
    };
    reader.readAsText(file);
  });

  function drawLegend(colorScale, domain) {
    const legendWidth = 300;
    const legendHeight = 12;
    const canvas = d3.select("#legend").html("")
      .append("canvas")
      .attr("width", legendWidth)
      .attr("height", legendHeight);

    const context = canvas.node().getContext("2d");
    for (let i = 0; i < legendWidth; ++i) {
      context.fillStyle = colorScale(domain[0] + (i / legendWidth) * (domain[1] - domain[0]));
      context.fillRect(i, 0, 1, legendHeight);
    }

    d3.select("#legend")
      .append("div")
      .style("width", legendWidth + "px")
      .style("display", "flex")
      .style("justify-content", "space-between")
      .style("font-size", "12px")
      .html(`<span>$${domain[0].toFixed(0)}</span><span>$${domain[1].toFixed(0)}</span>`);
  }
});
</script>

</body>
</html>
