<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Jobs Map with Year Slider</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    svg {
      display: block;
      margin: auto;
    }
    #legend {
      margin-top: 10px;
    }
    #slider-container {
      margin: 20px;
    }
  </style>
</head>
<body>

<h2>Jobs by ZIP (Income)</h2>
<div id="slider-container">
  <label for="yearSlider">Year: <span id="yearLabel">2007</span></label>
  <input type="range" id="yearSlider" min="2007" max="2021" step="1" value="2007" />
</div>

<svg id="map" width="960" height="600"></svg>
<div id="legend"></div>

<script>

Promise.all([
  d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json"),
  d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/counties-10m.json"),

  d3.csv("jobs_2007-2021.csv")
]).then(([us, zipData, jobsData]) => {
  const zipLookup = {};
  zipData.forEach(d => zipLookup[d.zip] = [+d.longitude, +d.latitude]);

  const svg = d3.select("#map");
  const width = +svg.attr("width");
  const height = +svg.attr("height");

  const projection = d3.geoAlbersUsa().translate([width / 2, height / 2]).scale(1200);
  const path = d3.geoPath().projection(projection);

  const states = topojson.feature(us, us.objects.states);
  svg.append("g")
    .selectAll("path")
    .data(states.features)
    .join("path")
    .attr("d", path)
    .attr("fill", "#f0f0f0")
    .attr("stroke", "#999");

  jobsData.forEach(d => {
    d.Year = +d.Year;
    d.Income = +d.Income;
  });

  const yearSlider = d3.select("#yearSlider");
  const yearLabel = d3.select("#yearLabel");

  function updateMap(year) {
    const filtered = jobsData.filter(d => d.Year === year && zipLookup[d.FIPS]);
    filtered.forEach(d => {
      d.coords = projection(zipLookup[d.FIPS]);
    });

    const incomeExtent = d3.extent(filtered, d => d.Income);
    const colorScale = d3.scaleSequential(d3.interpolateViridis).domain(incomeExtent);
    const radiusScale = d3.scaleSqrt().domain(incomeExtent).range([2, 10]);

    svg.selectAll("circle").remove();

    svg.append("g")
      .selectAll("circle")
      .data(filtered)
      .join("circle")
        .attr("cx", d => d.coords[0])
        .attr("cy", d => d.coords[1])
        .attr("r", d => radiusScale(d.Income))
        .attr("fill", d => colorScale(d.Income))
        .attr("stroke", "#333")
        .attr("stroke-width", 0.5)
        .attr("opacity", 0.75)
      .append("title")
        .text(d => `${d.County}, ${d.State}\nZIP: ${d.FIPS}\nIncome: $${d.Income}`);

    drawLegend(colorScale, incomeExtent);
  }

  function drawLegend(colorScale, domain) {
    const legendWidth = 300;
    const legendHeight = 12;
    const canvas = d3.select("#legend").html("")
      .append("canvas")
      .attr("width", legendWidth)
      .attr("height", legendHeight);

    const context = canvas.node().getContext("2d");
    for (let i = 0; i < legendWidth; ++i) {
      context.fillStyle = colorScale(domain[0] + (i / legendWidth) * (domain[1] - domain[0]));
      context.fillRect(i, 0, 1, legendHeight);
    }

    d3.select("#legend")
      .append("div")
      .style("width", legendWidth + "px")
      .style("display", "flex")
      .style("justify-content", "space-between")
      .style("font-size", "12px")
      .html(`<span>$${domain[0].toFixed(0)}</span><span>$${domain[1].toFixed(0)}</span>`);
  }

  // Initial draw
  updateMap(+yearSlider.property("value"));

  // Slider interaction
  yearSlider.on("input", function() {
    const year = +this.value;
    yearLabel.text(year);
    updateMap(year);
  });
});
</script>

</body>
</html>
