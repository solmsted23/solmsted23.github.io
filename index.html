<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple D3 Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    rect {
      fill: steelblue;
    }
  </style>
</head>
<body>
  <h1>Data Visualization Project 2</h1>
  <p>This is my project 2 webpage.</p>

  <p id="date"></p>

  <svg class="chart" width="300" height="500"></svg>


    <svg width=300 height=350>
    <rect x=50 y=50 width=100 height=200></rect>
    <g transform=“translate(200,50)”>
    <rect width=100 height=200></rect>
    </g>
    </svg>


  <script>
    const data = [4, 8, 15, 16, 23, 42];



    document.getElementById("date").innerHTML = data.join(", ");

    const svg = d3.select("svg");

    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("width", 20)
      .attr("height", d => d * 10)
      .attr("x", (d, i) => i * 25)
      .attr("y", d => 500 - d * 10);


      d3.csv("jobs_2007-2021.csv")

      const x = d3.scaleBand()
        .domain(data.map(d => d.label))
        .range([margin.left, width - margin.right])
        .padding(0.1);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.value)]).nice()
        .range([height - margin.bottom, margin.top]);

      svg.append("g")
        .selectAll("rect")
        .data(data)
        .join("rect")
          .attr("x", d => x(d.label))
          .attr("y", d => y(d.value))
          .attr("height", d => y(0) - y(d.value))
          .attr("width", x.bandwidth());

      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x));

      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

  </script>
</body>
</html>
