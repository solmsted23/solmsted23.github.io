<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>

<h3>Paste your Yelp reviews below (e.g. [{"date": "2007-05-17", "stars": 5}, ...])</h3>
<textarea id="jsonInput" rows="10" cols="100">[
  {
    "votes": {"funny": 0, "useful": 2, "cool": 1},
    "user_id": "Xqd0DzHaiyRqVH3WRG7hzg",
    "review_id": "15SdjuK7DmYqUAj6rjGowg",
    "stars": 5,
    "date": "2007-05-17",
    "text": "dr. goldberg offers everything i look for in a general practitioner...",
    "type": "review",
    "business_id": "vcNAWiLM4dR7D2nwwJ7nCA"
  }
]</textarea><br>
<button onclick="renderChart()">Load Chart</button>

<div id="my_dataviz"></div>

<script>
function renderChart() {
  d3.select("#my_dataviz").selectAll("*").remove();

  var input = document.getElementById("jsonInput").value;
  var rawData;
  try {
    rawData = JSON.parse(input);
  } catch (e) {
    alert("Invalid JSON format");
    return;
  }

  var parseDate = d3.timeParse("%Y-%m-%d");
  var data = rawData.map(d => ({
    date: parseDate(d.date),
    stars: +d.stars
  })).filter(d => d.date && !isNaN(d.stars));  // Filter out bad rows

  if (data.length === 0) {
    alert("No valid data to plot.");
    return;
  }

  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 600 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var x = d3.scaleTime()
    .domain(d3.extent(data, d => d.date))
    .range([0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  var y = d3.scaleLinear()
    .domain([0, 5])
    .range([height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  svg.append("path")
    .datum(data.sort((a, b) => a.date - b.date))
    .attr("fill", "none")
    .attr("stroke", "#ff7f0e")
    .attr("stroke-width", 2)
    .attr("d", d3.line()
      .x(d => x(d.date))
      .y(d => y(d.stars))
    );

  svg.append("g")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", d => x(d.date))
      .attr("cy", d => y(d.stars))
      .attr("r", 4)
      .attr("fill", "#ff7f0e");
}
</script>
