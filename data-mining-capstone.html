<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>

<h3>Paste your Yelp reviews below (e.g. [{"date": "2007-05-17", "stars": 5}, ...])</h3>
<textarea id="jsonInput" rows="10" cols="100">[
  {
    "votes": {"funny": 0, "useful": 2, "cool": 1},
    "user_id": "Xqd0DzHaiyRqVH3WRG7hzg",
    "review_id": "15SdjuK7DmYqUAj6rjGowg",
    "stars": 5,
    "date": "2007-05-17",
    "text": "dr. goldberg offers everything i look for in a general practitioner...",
    "type": "review",
    "business_id": "vcNAWiLM4dR7D2nwwJ7nCA"
  }
]</textarea><br>
<button onclick="renderChart()">Load Chart</button>

<div id="my_dataviz"></div>

<script>
function renderChart() {
  // Clear previous SVG
  d3.select("#my_dataviz").selectAll("*").remove();

  // Get raw input
  var input = document.getElementById("jsonInput").value.trim();

  // Transform newline-separated JSON into a proper array of JSON
  var jsonLines = input.split(/\r?\n/).filter(line => line.trim() !== '');
  var wrappedJSON = "[" + jsonLines.join(",") + "]";

  var rawData;
  try {
    rawData = JSON.parse(wrappedJSON);
  } catch (e) {
    alert("Invalid JSON: " + e.message);
    return;
  }

  // Extract and format the data for visualization
  var parseDate = d3.timeParse("%Y-%m-%d");
  var data = rawData.map(d => ({
    date: parseDate(d.date),
    value: +d.stars  // You can change this to whatever metric you want to chart
  }));

  // Set dimensions
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  // Create SVG
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // X scale
  var x = d3.scaleTime()
    .domain(d3.extent(data, d => d.date))
    .range([0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Y scale
  var y = d3.scaleLinear()
    .domain([0, 5])  // Stars go from 0 to 5
    .range([height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Line path
  svg.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "#69b3a2")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(d => x(d.date))
      .y(d => y(d.value))
    );

  // Dots
  svg.append("g")
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", d => x(d.date))
      .attr("cy", d => y(d.value))
      .attr("r", 5)
      .attr("fill", "#69b3a2");
}
</script>
</html>
