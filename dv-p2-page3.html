<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPI Percent Change - Line Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    .line {
      fill: none;
      stroke-width: 2px;
    }
    .axis-label {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Consumer Price Index - Percent Change Over Time</h2>
  <svg width="800" height="500"></svg>

  <script>
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const margin = { top: 40, right: 100, bottom: 50, left: 50 };

    d3.csv("data.csv").then(data => {
      // Convert strings to proper types
      data.forEach(d => {
        d.Year = +d.Year;
        d["Percent change"] = +d["Percent change"];
        d.Category = d["Consumer Price Index item"];
      });

      const categories = Array.from(new Set(data.map(d => d.Category)));

      // Nest data by category
      const dataByCategory = d3.group(data, d => d.Category);

      const x = d3.scaleLinear()
        .domain(d3.extent(data, d => d.Year))
        .range([margin.left, width - margin.right]);

      const y = d3.scaleLinear()
        .domain([d3.min(data, d => d["Percent change"]),
                 d3.max(data, d => d["Percent change"])])
        .nice()
        .range([height - margin.bottom, margin.top]);

      const color = d3.scaleOrdinal()
        .domain(categories)
        .range(d3.schemeTableau10);

      const line = d3.line()
        .x(d => x(d.Year))
        .y(d => y(d["Percent change"]));

      // Draw lines
      for (const [category, values] of dataByCategory) {
        svg.append("path")
          .datum(values.sort((a, b) => a.Year - b.Year))
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", color(category))
          .attr("d", line);
      }

      // Axes
      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x).tickFormat(d3.format("d")));

      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

      // Legend
      const legend = svg.append("g")
        .attr("transform", `translate(${width - margin.right + 20}, ${margin.top})`);

      categories.forEach((cat, i) => {
        const g = legend.append("g").attr("transform", `translate(0,${i * 20})`);
        g.append("rect")
          .attr("width", 15)
          .attr("height", 15)
          .attr("fill", color(cat));
        g.append("text")
          .attr("x", 20)
          .attr("y", 12)
          .text(cat)
          .style("font-size", "12px");
      });
    });
  </script>
</body>
</html>
