<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 CSV Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    rect {
      fill: steelblue;
    }
    rect:hover {
      fill: darkorange;
    }
    .axis text {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Title</h2>
  <svg width="600" height="400"></svg>

  <script>
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const margin = { top: 20, right: 30, bottom: 40, left: 40 };


d3.csv("cpi_index.csv").then(data => {
      data.forEach(d => {
        d["Percent change"] = +d["Percent change"];
        d.Year = d.Year;
        d.Category = d["Consumer Price Index item"];
      });

      const categories = Array.from(new Set(data.map(d => d.Category)));
      const years = Array.from(new Set(data.map(d => d.Year)));

      const x0 = d3.scaleBand()
        .domain(categories)
        .range([margin.left, width - margin.right])
        .paddingInner(0.2);

      const x1 = d3.scaleBand()
        .domain(years)
        .range([0, x0.bandwidth()])
        .padding(0.05);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d["Percent change"])])
        .nice()
        .range([height - margin.bottom, margin.top]);

      const color = d3.scaleOrdinal()
        .domain(years)
        .range(d3.schemeTableau10);

      svg.append("g")
        .selectAll("g")
        .data(categories)
        .join("g")
          .attr("transform", d => `translate(${x0(d)},0)`)
        .selectAll("rect")
        .data(d => data.filter(item => item.Category === d))
        .join("rect")
          .attr("class", "bar")
          .attr("x", d => x1(d.Year))
          .attr("y", d => y(d["Percent change"]))
          .attr("width", x1.bandwidth())
          .attr("height", d => y(0) - y(d["Percent change"]))
          .attr("fill", d => color(d.Year));

      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x0))
        .selectAll("text")
          .attr("transform", "rotate(-40)")
          .style("text-anchor", "end");

      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y).ticks(null, "s"));

      // Legend
      const legend = svg.append("g")
        .attr("transform", `translate(${width - margin.right - 100},${margin.top})`);

      years.forEach((year, i) => {
        const g = legend.append("g").attr("transform", `translate(0,${i * 20})`);
        g.append("rect")
          .attr("width", 15)
          .attr("height", 15)
          .attr("fill", color(year));
        g.append("text")
          .attr("x", 20)
          .attr("y", 12)
          .text(year)
          .attr("font-size", "12px");
      });
    });
  </script>
</body>
</html>
